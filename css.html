<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Header styling */
        header {
            background-color: #8e1212;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        /* Introduction section */
        .intro-section {
            background-color: #f9f9f9;
            padding: 20px;
            margin: 20px 0;
        }

        /* Skills section */
        .skills-section {
            background-color: #e6e6e6;
            padding: 20px;
            margin: 20px 0;
        }

        .skills-list {
            list-style: none;
            padding: 0;
        }

        .skills-list li {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* Contact section */
        .contact-section {
            background-color: #f0f0f0;
            padding: 20px;
            margin: 20px 0;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            /* Adjust margins and padding for smaller screens */
            .intro-section,
            .skills-section,
            .contact-section {
                padding: 10px;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Idoni Amahian</h1>
    </header>

    <div class="intro-section">
        <p>Hi, I'm a web developer passionate about creating beautiful and functional websites.</p>
    </div>

    <div class="skills-section">
        <h2>Skills</h2>
        <ul class="skills-list">
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <!-- Add more skills here -->
        </ul>
    </div>

    <div class="contact-section">
        <h2>Contact Information</h2>
        <p>Email: idoniamahian@gmail.com</p>
        <p>Social Media: <a href="#">Twitter</a>, <a href="#">LinkedIn</a></p>
    </div>
</body>
</html>
